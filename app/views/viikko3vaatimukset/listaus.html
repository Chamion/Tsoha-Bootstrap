{% extends "base.html" %}

{% block content %}
<a href="{{base_path}}/malli" class="btn btn-primary btn-lg">Back to Logging</a><br>
<h1>Results</h1><br>
<table class="table forum table-striped table-hover">
    <thead>
        <tr>
            <th>
                <h2>Class</h2>
            </th>
            <th>
                <h2>Opponent</h2>
            </th>
            <th>
                <h2>Win/Loss</h2>
            </th>
            <th>
                <h2>Legend</h2>
            </th>
            <th>
                <h2>Date</h2>
            </th>
            <th>
                <h2>ID</h2>
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td>
                <h3>{{game.hero}}</h3>
            </td>
            <td>
                <h3>{{game.opponent}}</h3>
            </td>
            <td>
                <h3>{{game.win}}</h3>
            </td>
            <td>
                <h3>{{game.legend}}</h3>
            </td>
            <td>
                <h3>{{game.date}}</h3>
            </td>
            <td>
                <h3>{{game.id}}</h3>
            </td>
            <td>
                <form method="POST" action="{{base_path}}/mallilistaus">
                    <input type="hidden" name="id" value="{{game.id}}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
